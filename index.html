<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ сигналов</title>
    <style>
        body {
            background-color: #FF6F00; /* Темно-оранжевый цвет фона */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #loading-text, #multiplier {
            font-size: 24px;
            margin: 10px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #loading-text.show, #multiplier.show {
            opacity: 1;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: white;
            color: #FF6F00;
            border: none;
            border-radius: 5px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading-text">Анализ сигналов...</div>
        <div id="multiplier"></div>
        <button onclick="startAnalysis()">Анализ сигналов</button>
    </div>

    <script>
        function startAnalysis() {
            const loadingText = document.getElementById('loading-text');
            const multiplier = document.getElementById('multiplier');

            loadingText.classList.add('show');
            multiplier.classList.remove('show');

            setTimeout(() => {
                loadingText.classList.remove('show');
                multiplier.classList.add('show');

                // Генерация случайного множителя от 1 до 2.5
                const value = (Math.random() * 1.5 + 1).toFixed(1);
                multiplier.textContent = `${value}x`;
            }, 2000); // Задержка 2 секунды
        }
    </script>
</body>
</html>
